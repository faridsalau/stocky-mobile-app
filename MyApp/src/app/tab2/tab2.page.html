<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      StockY
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content> 
  <h3>Trade Request</h3>
  <ion-list>
    <ion-item-sliding>
      <ion-item-options side="start">
        <ion-item-option color="danger" expandable>
          Delete
        </ion-item-option>
      </ion-item-options>
  
      <ion-item>
        <ion-label>Request 1</ion-label>
      </ion-item>
  
      <ion-item-options side="end">
        <ion-item-option color="tertiary" expandable>
          Accept
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
